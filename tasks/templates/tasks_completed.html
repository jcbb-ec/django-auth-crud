{% extends 'base.html' %}

{% block content %}

<h1>Tasks Completed</h1>

<ul>
    {% for task in tasks %}
    <li>
       <a href="{% url 'task_detail' task.id %}">
            <h1>{{task.title}}</h1>
       </a>        
       <p>{{task.description}}</p> 
       <p>{{task.user.username}}</p> 
    </li>
    {% endfor %}
</ul>

{% endblock %}
